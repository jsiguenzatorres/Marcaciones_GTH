<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BFA Asistencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bfa: {
                blue: '#003366', // BFA Primary Deep Blue
                lightBlue: '#0055A5',
                gold: '#F2A900', // BFA Accent Gold
                gray: '#F4F6F9',
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F4F6F9;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #003366;
        border-radius: 3px;
      }

      /* Ripple Effect */
      .ripple-btn {
        position: relative;
        overflow: hidden;
      }
      span.ripple-effect {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animation 600ms linear;
        background-color: rgba(255, 255, 255, 0.4); /* Default white ripple */
        pointer-events: none;
      }
      /* Dark ripple for light buttons */
      .ripple-btn-light span.ripple-effect {
        background-color: rgba(0, 51, 102, 0.15); 
      }
      
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>

    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.1/",
    "react/": "https://aistudiocdn.com/react@^18.3.1/"
  }
}
</script>
</head>

  </body>
</html>
